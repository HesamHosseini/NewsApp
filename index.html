<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather APP</title>
    <link rel="stylesheet" href="./assets/styles/library/bootstrap.css" />
    <link rel="stylesheet" href="./assets/styles/common/main.css" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  </head>
  <body>
    <div class="container h-100">
      <div class="row align-items-center justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 mb-5">
          <div class="text-end">
            <img src="./assets/img/arrow.svg" class="arrow" alt="arrow" />
          </div>
          <nav class="cityInputForm d-flex flex-column">
            <h1 class="px-5 py-2">weather App</h1>
            <input
              class="mx-5 my-3 text-center"
              placeholder="Enter City Name"
              type="text"
            />
            <hr class="hr-text" data-content="OR" />
            <button class="mx-5 mb-3" id="getDeviceLocation">Get Device Location</button>
            <button class="d-none" id="triggerInput">trigger</button>
          </nav>
        </div>
        <div class="col-lg-5 col-md-6 col-12 mb-5 mt-5">
          <main class="popUpWeatherContainer d-flex flex-column"></main>
        </div>
      </div>
    </div>
    <script src="./assets/script/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
